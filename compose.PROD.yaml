name: ak-services
services:
  web:
    image: ak-chibi-bot:prod
    ports:
      - "8080:8080"
    environment:
      - DATABASE_USER=web_user
      - DATABASE_DB=akdb
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_PASSWORD_FILE=/run/secrets/web-user-password.txt
    depends_on:
      db:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    secrets:
      - web-user-password.txt

  migrations:
    image: migrate/migrate:4
    volumes:
      - ./db/migrations:/migrations
    depends_on:
      db:
        condition: service_healthy
    command:    [
      "-database", "postgres://${MIGRATE_DB_USER}:${MIGRATE_DB_PASSWORD}@db:5432/akdb", 
      "-path", "./migrations", 
      "up" 
    ]
    env_file: .env

  db:
    image: ak-db:prod
    restart: always
    user: postgres
    shm_size: 256mb
    secrets:
      - postgres-password.txt
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=akdb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres-password.txt
    ports:
      - "5432:5432"
    expose:
      - 5432
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      start_period: 5s
      start_interval: 5s
      interval: 5m
      timeout: 5s
      retries: 5

volumes:
  db-data:

secrets:
  postgres-password.txt:
    file: secrets/postgres-password.txt
  web-user-password.txt:
    file: secrets/web-user-password.txt