<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<script type="text/javascript" src="/static/spine/build/spine-all.js"></script>
	<link rel="stylesheet" type="text/css" href="/static/spine/css/spine-player.css">
	<link rel="shortcut icon" href="/static/favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<style>
body {
	background: gray;
	margin: 0px;
}
</style>

<body>
	<div id="container" style="width: 1920px; height: 1080px;"></div>
</body>
<script type="text/javascript">
	window.addEventListener("load", () => {
		const queryString = window.location.search;
		const searchParams = new URLSearchParams(queryString);
		const channelName = searchParams.get('channelName');
		window.SpineRuntime = new stym.Runtime(channelName);
	});
</script>

</body>
</html>
